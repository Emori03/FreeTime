<body>

    <div class="content">
        <aside id="menuAside">

            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Acerca de</a></li>
                <li><a href="">Contactanos</a></li>
            </ul>
        </aside>
        <section>
            <article class="imagenesArticle">
                <img src="./IMG/4704680.png">
                <div>
                    <h3>Ejemplo #1</h3>
                    <p>Config</p>
                </div>
            </article>
            <article class="imagenesArticle">
                <img src="./IMG/10069193.png">
                <div>
                    <h3>Ejemplo #2</h3>
                    <p>Ordenador</p>
                </div>
            </article>
            <article class="imagenesArticle">
                <img src="./IMG/descargar (1).jpeg">
                <div>
                    <h3>Ejemplo #3</h3>
                    <p>Mando</p>
                </div>
            </article>
            <article class="imagenesArticle">

            </article>

    <footer>
        <h3>FOOTER Test</h3>
    </footer>

    <div id="loginModal" class="modal" title="Ingreso">
        <header>Bienvenido</header>
        <form id="loginForm">
            <h3>Ingresa tus datos</h3>
            <div class="inputGroup">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" id="userInputLogin" name="userInputLogin" placeholder="Ingresa tu usuario">
            </div>
            <div class="inputGroup">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="passwordInputLogin" name="passwordInputLogin" placeholder="ingresa tu contraseña">
            </div>
            <div class="buttonGroup">
                <button type="submit" id="loginButton">Ingresar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>

    <div id="registerModal" class="modal" title="Regitro">
        <header>Bienvenido</header>
        <form id="registerForm">
            <h3>Ingresa tus datos</h3>
            <div class="inputGroup">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" id="userInputRegister" name="userInputRegister" placeholder="Ingresa tu usuario">
            </div>
            <div class="inputGroup">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="text" id="mailInputRegister" name="mailInputRegister" placeholder="Ingresa tu email">
            </div>
            <div class="inputGroup">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="passwordInputRegister" name="passwordInputRegister" placeholder="ingresa tu contraseña">
            </div>
            <div class="inputGroup">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirmInputRegister" name="confirmInputRegister" placeholder="confirma tu contraseña">
            </div>
            <div class="buttonGroup">
                <button type="submit" id="registerButton">Registrar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="./CDN/JQuery-3.7.1.min.js"></script>
    <script src="./CDN/jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>
    <script src="./CDN/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="./CDN/sweetalert2.all.min.js"></script>
    <script src="./JS/index.js"></script>
